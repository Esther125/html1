<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<p>Please fill out this form to help us improve our site.</p>
	<form>
	<label>Name:</label>
	<input name = "name" type="text"><br><br>

	<label>Comments:</label><br>
	<textarea rows="5" cols = "50">Enter comments here.
	</textarea>

	<p><label>E-mail Address:</label>
	<input type="text" name="E-mail"></p>

	
	<label><b>Things you liked:</b></label><br>
	<input type="checkbox" name="like" value="Site design">Site design
	<input type="checkbox" name="like" value="Links">Links
	<input type="checkbox" name="like" value="Ease of use">Ease of use
	<input type="checkbox" name="like" value="Images">Images
	<input type="checkbox" name="like" value="Source code">Source code<br><br>
	

	
	<label><b>How did you get to our site?</b></label><br>
	<input type="radio" name="how" value="Search engine">Search engine
	<input type="radio" name="how" value="Links from another site">Links from another site
	<input type="radio" name="how" value="Deitel.com Wed site">Deitel.com Wed site
	<input type="radio" name="how" value="Reference in a book">Reference in a book
	<input type="radio" name="how" value="Other">Other
	

	
	<p></p><label for="rate">Rate our site:</label>
	<select name="rate">
		<option value = "Amazing">Amazing</option>
		<option value = "Ok">Ok</option>
		<option value = "Bad">Bad</option>
	</select><br><br>
	

	<input type="submit" value="Submit">
	<input type="reset" value="Clear">

	</form>


</body>
</html>
